<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Exercise 1: Inline vs Internal vs External</title>

<!-- Internal CSS -->
<style>
  /* Body background color */
  body {
    background-color: #f0f8ff;
  }
</style>

<!-- External CSS -->
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1 style="color: red;">This heading is red using inline CSS</h1>
<h2>This heading styled via external CSS</h2>

</body>
</html>
