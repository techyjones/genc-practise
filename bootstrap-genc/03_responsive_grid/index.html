<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3.1 - Responsive Grid</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Responsive 3-Column Layout</h2>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="p-3 border bg-light">Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="p-3 border bg-light">Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="p-3 border bg-light">Column 3</div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3.2 - Grid Classes</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Bootstrap Grid with .container, .row, .col-*</h2>
    <div class="row">
      <div class="col-6 col-md-3">
        <div class="p-3 bg-primary text-white">Box 1</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="p-3 bg-secondary text-white">Box 2</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="p-3 bg-success text-white">Box 3</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="p-3 bg-danger text-white">Box 4</div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
