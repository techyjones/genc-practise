<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8.1 - Registration Form</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Registration Form</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="terms" class="form-check-input" />
        <label for="terms" class="form-check-label">Accept terms and conditions</label>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8.2 - Login Form with Floating Labels</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2>Login</h2>
    <form>
      <div class="form-floating mb-3">
        <input type="email" id="floatingEmail" class="form-control" placeholder="name@example.com" />
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="floatingPassword" class="form-control" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
