<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.1 - Borders and Rounded Circle</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <style>
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body class="p-4">

  <div class="border border-primary border-3 rounded-circle mx-auto d-block" style="width: 150px; height: 150px; overflow: hidden;">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="rounded-circle" />
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.2 - Shadows and Rounded Pill</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body class="p-4 bg-light">

  <div class="card shadow shadow-lg rounded-pill mx-auto" style="max-width: 400px;">
    <div class="card-body text-center">
      <h3 class="card-title mb-3">Card with Shadow and Rounded Pill</h3>
      <p class="card-text">This card uses shadow-lg and rounded-pill classes to create a visually appealing layout.</p>
      <button class="btn btn-primary">Click Me</button>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
