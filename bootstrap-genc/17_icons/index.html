<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.1 - Bootstrap Icons Social Media</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    footer {
      background: #343a40;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <footer>
    <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
    <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
    <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
  </footer>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.2 - Icon-only Buttons</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="p-4">

  <div class="btn-group" role="group" aria-label="Icon Buttons">
    <button type="button" class="btn btn-primary" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success" aria-label="Check">
      <i class="bi bi-check-lg"></i>
    </button>
    <button type="button" class="btn btn-danger" aria-label="Trash">
      <i class="bi bi-trash"></i>
    </button>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
