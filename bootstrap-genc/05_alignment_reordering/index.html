<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reordering Columns</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-info text-white p-3">
        <h4>First Column (on mobile)</h4>
        <p>This will appear second on desktops but first on mobile.</p>
      </div>
      <div class="col-md-6 order-md-1 bg-warning p-3">
        <h4>Second Column (on mobile)</h4>
        <p>This will appear first on desktops but second on mobile.</p>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
