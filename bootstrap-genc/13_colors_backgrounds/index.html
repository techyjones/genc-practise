<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 13.1 - Dashboard Colors</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Dashboard Panels</h2>
    <div class="row g-3">
      <div class="col-md-3 p-3 bg-primary text-white rounded">
        <h5>Primary</h5>
        <p>Important info</p>
      </div>
      <div class="col-md-3 p-3 bg-warning text-dark rounded">
        <h5>Warning</h5>
        <p>Attention needed</p>
      </div>
      <div class="col-md-3 p-3 bg-success text-white rounded">
        <h5>Success</h5>
        <p>Operation successful</p>
      </div>
      <div class="col-md-3 p-3 bg-danger text-white rounded">
        <h5>Danger</h5>
        <p>Critical issues</p>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
