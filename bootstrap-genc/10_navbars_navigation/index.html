<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 10.1 - Responsive Navbar</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
        Bootstrap
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 10.2 - Tabbed Navigation</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body class="p-4">

  <h2>Nav Tabs</h2>
  <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="contact-tab"
        data-bs-toggle="tab"
        data-bs-target="#contact"
        type="button"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
      >Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      Home content goes here...
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      Profile content goes here...
    </div>
    <div
      class="tab-pane fade"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab"
    >
      Contact content goes here...
    </div>
  </div>

  <h2 class="mt-5">Nav Pills</h2>
  <ul class="nav nav-pills" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="pill-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#pill-home"
        type="button"
        role="tab"
        aria-controls="pill-home"
        aria-selected="true"
      >Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pill-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#pill-profile"
        type="button"
        role="tab"
        aria-controls="pill-profile"
        aria-selected="false"
      >Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pill-contact-tab"
        data-bs-toggle="pill"
        data-bs-target="#pill-contact"
        type="button"
        role="tab"
        aria-controls="pill-contact"
        aria-selected="false"
      >Contact</button>
    </li>
  </ul>
  <div class="tab-content mt-3" id="pills-tabContent">
    <div
      class="tab-pane fade show active"
      id="pill-home"
      role="tabpanel"
      aria-labelledby="pill-home-tab"
    >
      Home content for pills...
    </div>
    <div
      class="tab-pane fade"
      id="pill-profile"
      role="tabpanel"
      aria-labelledby="pill-profile-tab"
    >
      Profile content for pills...
    </div>
    <div
      class="tab-pane fade"
      id="pill-contact"
      role="tabpanel"
      aria-labelledby="pill-contact-tab"
    >
      Contact content for pills...
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
