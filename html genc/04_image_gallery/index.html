<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    .eventImage {
      border: 2px solid #333;
      width: 150px;
      height: 100px;
    }
    caption {
      font-weight: bold;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <table>
    <caption>Community Events Gallery</caption>
    <tr>
      <td><img src="event1.jpg" alt="Event 1" title="Community Cleanup" class="eventImage" /></td>
      <td><img src="event2.jpg" alt="Event 2" title="Food Drive" class="eventImage" /></td>
      <td><img src="event3.jpg" alt="Event 3" title="Music Festival" class="eventImage" /></td>
    </tr>
    <tr>
      <td><img src="event4.jpg" alt="Event 4" title="Art Exhibition" class="eventImage" /></td>
      <td><img src="event5.jpg" alt="Event 5" title="Marathon" class="eventImage" /></td>
      <td><img src="event6.jpg" alt="Event 6" title="Farmers Market" class="eventImage" /></td>
    </tr>
  </table>

</body>
</html>
