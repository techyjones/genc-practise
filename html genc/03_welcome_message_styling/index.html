<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Message Styling</title>
  <style>
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 1em;
      margin-bottom: 1em;
    }
    .highlight {
      font-weight: bold;
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    Welcome back, <span style="color: red; font-weight: bold;">Valued User!</span>
  </div>

  <p>This is a <span class="highlight">special offer</span> for community members.</p>

</body>
</html>
